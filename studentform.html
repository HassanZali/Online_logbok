<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Recording Log </title>
       <link rel="stylesheet" type="text/css" href="studentlog.css">
</head>
<body>
    <h3>Daily Recording Log</h3>
    <div class="caption-wrapper">
        <div class="caption"> 
            <p>Week Started.....</p>  
            <p>Week Ending.....</p 
        </div>
    </div>
    <table>
        <tr class="table-head">
            <th>Day</th>
            <th>Daily Recording of Work done</th>
        </tr>
        <tr class="table-items">
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thur</td>
            <td>Fri</td>
         </tr>
    </table>
</body>
</html>
