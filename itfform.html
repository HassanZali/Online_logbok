<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITF form</title>
    <link rel="stylesheet" type="text/css" href="itfform.css">
</head>
<body>
    <h2>The ITF Form</h2>
    <div class="main">
        <div>Comment for ITF officials only<input type="text" placeholder="Click to enter comments">
        </div>
        <div>
            <label for="nofficial"> NAME OF OFFICIAL</label>
            <input type="text" id="nofficial" name="nofficial"><br>
        </div>
        <div>
            <label for="sign"> SIGNATURE OF OFFICIAL</label>
            <input type="text" id="sign" name="sign"><br>
        </div>
        <div>
            <label for="date"> DATE</label>
            <input type="date" id="date" name="date"><br>
        </div>
        <h3>Institution Supervisors use only</h3>
        <div>General Comment <input type="text" placeholder="Click to enter comments">
        </div>
        <div>
            <label for="nsupervisor"> NAME OF SUPERVISOR</label>
            <input type="text" id="nsupervisor" name="nsupervisor"><br>
        </div>
        <div>
            <label for="ssign"> SIGNATURE OF SUPERVISOR</label>
            <input type="text" id="ssign" name="ssign"><br>
        </div>
        <div>
            <label for="date"> DATE</label>
            <input type="date" id="date" name="date"><br>
        </div>
    </div>
</body>
