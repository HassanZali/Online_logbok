<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="schl_basedsupervlogn.css">
</head>
<body>
    <div class="nav"> 
        <img class="logo" src="mau_logo.png" alt="MAU logo" style="float: left">
        <h3>WELCOME TO ONLINE SIWES LOGBOOK SYSTEM</h3>
        <img class="slogo" src="itf_logo.png" alt="SIWES logo" style="float: right">
    </div>
    <div class="login-container">
        <form class="login-form">
            <h2>School Supervisor Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
