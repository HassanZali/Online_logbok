<!-- feedback.html (for both industry and school supervisors) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Provide Feedback</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
